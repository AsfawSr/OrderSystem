<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Form</title>
    <!-- Include Bootstrap for styling (optional) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom CSS to center the form and limit its width */
        .form-container {
            max-width: 600px;  /* Limit the width of the form */
            margin: 0 auto;    /* Center the form horizontally */
            padding: 20px;     /* Add some padding around the form */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <div class="form-container">
        <h2>Place an Order</h2>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Order Form -->
        <form th:action="@{/order/submitOrder}" th:object="${order}" method="post">

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" required>
                <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter address">
            </div>

            <!-- Amount -->
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" th:field="*{amount}" placeholder="Enter amount" required min="0">
            </div>

            <!-- Delivery Time -->
            <div class="form-group">
                <label for="deliveryTime">Delivery Time:</label>
                <input type="datetime-local" class="form-control" id="deliveryTime" th:field="*{deliveryTime}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Order</button>

        </form>
    </div>

</div>
</body>
</html>
