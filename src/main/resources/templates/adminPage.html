<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Orders List</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Amount</th>
            <th>Delivery Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.email}">john.doe@example.com</td>
            <td th:text="${order.phoneNumber}">1234567890</td>
            <td th:text="${order.firstName}">John</td>
            <td th:text="${order.lastName}">Doe</td>
            <td th:text="${order.address}">123 Main St</td>
            <td th:text="${order.amount}">100</td>
            <td th:text="${order.deliveryTime}">2024-09-24 12:00</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
